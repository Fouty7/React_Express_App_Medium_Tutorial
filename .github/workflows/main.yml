name: workflow nodejs-app

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]  

jobs:
  build_frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: |
        cd client
        npm install

    - name: Run build task
      run: |
        cd client
        npm run build

  build_backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: |
        cd api
        npm install

    - name: Run build task
      run: |
        cd api
        npm run build      