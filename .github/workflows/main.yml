name: workflow nodejs-app

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]  

jobs:
  build_frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: |
        cd client
        npm install

    - name: Run build task
      run: |
        cd client
        npm install dotenv@latest
        npm run build
        
  lint_frontend:
    needs: [build_frontend]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: |
        cd client
        npm install

    - name: Run frontend lint
      run: |
        cd client
        npm install eslint
         npm install eslint-plugin-react@latest
        npm run lint

  lint_backend:
    needs: [build_frontend]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: |
        cd api
        npm install

    - name: Run backend lint
      run: |
        cd client
        npm install eslint
         npm install eslint-plugin-react@latest
        npm run lint

  test_frontend:
    needs: [lint_frontend]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: |
        cd client
        npm install

    - name: Run frontend test
      run: |
        cd client
        export REACT_APP_API_URL='http://localhost:9000/testAPI'
        npm run test

  test_backend:
    needs: [lint_backend]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: |
        cd api
        npm install

    - name: Run backend test
      run: |
        cd api
        npm run test          